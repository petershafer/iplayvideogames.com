<title>Is this a dream?</title>
<script src="http://www.iplayvideogames.com/jquery-1.2.6.min.js"></script> 
<script> 
	function managePrompt(){
		var prompt = document.getElementById('prompt');
		prompt.style.top=(window.innerHeight-prompt.offsetHeight)/2+'px'; 
		prompt.style.left=(window.innerWidth-prompt.offsetWidth)/2+'px';
	}
	function flipPrompt(){
		var prompt = document.getElementById('prompt');				
		if(prompt.style.visibility=='visible'){
			prompt.style.visibility='hidden';
		}else{
			prompt.style.visibility='visible';
		}
	}
</script>
<style> 
	body{
		margin:0px;
		overflow: hidden;
		background-color:black;
	}
	#prompt{
		color: white;
		font-family: arial;
		position: absolute;
		top:0px;
		left:0px;
		width:500px;
	}
	#prompt h2{
		text-align:center;
	}
	#prompt h3{
		float:left;
		width:50%;
		margin:0px;
		padding:0px;
		text-align:center;
		cursor: pointer;
	}
</style> 
</head>

<h2 style="position:absolute;top:25px;right:25px;text-align:right;color:white;font-family:arial;line-height:1.5em;"><a href="http://www.iplayvideogames.com/frontpages/" style="text-decoration:none;color:white;">&para;</a></h2>

<img src="nemo.png" style="border:none;position:absolute;bottom:0px;left:0px;cursor:pointer;" onClick="managePrompt(); flipPrompt();" />
