<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
<title>Oh hai, Gene</title> 
		<style> 
			body{
				margin:0px;
				overflow: hidden;
				background-color:#000000;
			}
			#splashscreen{
				display: none;
				text-align: center;
			}
			#startscreen{
				display: none;
			}
			h3{
				width:100%;
				text-align:center;
				position:absolute;
				left:0px;
				bottom:25%;
				font-size:32px;
				font-family:arial;
				color:white;
				padding:15px 0px;
			}
			#menu1{
				display:none;
			}
		</style> 
		<script src="jquery-1.4.2.min.js"></script> 
		<script src="jquery-ui-1.8.2.custom.min.js"></script>
		<script> 
			$(document).ready(function() {
				splashscreen();
			});
			
			function splashscreen(){
				$("#splashscreen").fadeIn(2000,nextscreen);
			}
			
			function nextscreen(){
				setTimeout('closesplash()',2000);
			}
			
			function closesplash(){
				$("#splashscreen").fadeOut(2000,loadmusic);
			}
 			
 			function loadmusic(){
				var myhtml = "<iframe height=\"1\" width=\"1\" style=\"visibility:hidden;\" onload=\"startscreen()\" src=\"http://www.youtube.com/watch?v=7dK4bbx6i4w\"></iframe>";
				$("#stuff").html(myhtml);
 			}
 			
 			function startscreen(){
				$("#startscreen").fadeIn(2000,startprompt);
			}
			
			function startprompt(){
				$("#menu1").show();
				$("#menu1").effect("pulsate",startprompt);
			}
 			
		</script> 
</head> 
<body> 

<div id="splashscreen">
<img src="redev.png" style="max-width:100%;max-height:100%;border-style:none;" />
</div>

<div id="startscreen">
<img src="ohhaigene.jpg" style="min-width:100%;min-height:100%;position:absolute;left:0px;top:0px;border-style:none;" />

<div id="menu1">
<h3 style="color:black;padding:13px 0px">Press Start</h3>
<h3>Press Start</h3>
</div>

<h2 style="position:absolute;top:25px;right:25px;text-align:right;color:white;font-family:arial;line-height:1.5em;"><a href="http://www.iplayvideogames.com/frontpages/" style="text-decoration:none;color:white;">&para;</a></h2> 
</div>

<div id="stuff"></div></body> 
</html>
